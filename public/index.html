<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST Full</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Api Rest Full</h1>
    <hr>
    <h2 text-center>Ingresar Productos </h2>

    <form class="row g-3 needs-validation" novalidate action="/api/productos" method="POST">

      <div class="col-md-6">
        <label for="nameProduct" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" name="productName">
      </div>

      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Precio</label>
        <input type="number" class="form-control" id="validationCustom02" name="price" required>
      </div>

      <div class="col-md-12">
        <label for="validationCustomUsername" class="form-label">Thumbnail</label>
        <input type="url" class="form-control" id="validationCustomUsername" name="thumbnail" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar Formulario</button>
      </div>
    </form>
    <hr>
    <h3>Ver todos los productos</h3>
    <a class="btn btn-primary" href="/api/productos" role="button"> Ver Productos </a>
  </div>

</body>

</html>
